<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<h1>ĐĂNG KÍ</h1>
<form action="succeed.html">
	<input type="text" name="first_name" placeholder="Tên" id="first_name">
	<input type="text" name="last_name" placeholder="Họ" id="last_name">
	<br>
	<label for="birthday">Ngày sinh:</label>
	<input type="date" name="birthday" id="birthday" id="birthday">
	<input type="radio" name="gender" id="male" value="male"><label for="male"> Nam</label>
	<input type="radio" name="gender" id="female" value="female"><label for="female"> Nữ</label>
	<br>
	<input type="text" name="address" placeholder="Địa chỉ" id="address"><br>
	<input type="text" name="email" placeholder="Email" id="email"><br>
	<input type="text" name="phone" placeholder="Số điện thoại" id="phone"><br>
	<input type="password" name="password" placeholder="Mật khẩu" id="password">
	<input type="submit" value="Đăng kí" id="submit">
</form>
</body>
</html>
