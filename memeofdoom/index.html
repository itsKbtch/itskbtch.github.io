<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MEME OF DOOM</title>
<link rel="icon" href="img/icon.png" type="image/png" sizes="16x16">
<link rel="stylesheet" type="text/css" href="css/style.css">
<audio id="matched"><source src="audio/lit.mp3" type="audio/mpeg"></audio>
<audio id="flip"><source src="audio/flip.mp3" type="audio/mpeg"></audio>
<audio id="wrong"><source src="audio/wrong.mp3" type="audio/mpeg"></audio>
<audio id="doom"><source src="audio/doom.mp3" type="audio/mpeg"></audio>
<audio id="win"><source src="audio/cool.mp3" type="audio/mpeg"></audio>
<audio id="readysound"><source src="audio/ready.mp3" type="audio/mpeg"></audio>
<audio id="music"><source src="audio/ppap.mp3" type="audio/mpeg"></audio>
</head>
<body>
	<div id="load">
		<img src="img/icon.png">
	</div>
	<div id="opening">
		<div class="start">
			<div class="contain">
				<h1>Choose your battle</h1>
				<div class="easy">EASY</div>
				<div class="hard">HARD</div>
				<div class="doom">DOOM</div>
				<img src="img/umbrella.png">
			</div>
		</div>
	</div>
	<div id="ready">
		<div class="number three">3</div>
		<div class="number two">2</div>
		<div class="number one">1</div>
		<div class="meme">MEME</div>
	</div>
	<div class="wrap">
		<div class="progress">
		  <div class="bar"><img src="img/bar.png"></div>
		</div>
		<div class="grid">
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
